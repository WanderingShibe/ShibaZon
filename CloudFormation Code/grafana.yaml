GrafanaDeployment:
  Type: "AWS::EKS::Nodegroup"
  Properties:
    ClusterName: !Ref EKSCluster
    NodeRole: !GetAtt GrafanaNodeInstanceRole.Arn
    Subnets:
      - !Ref PublicSubnet1
      - !Ref PublicSubnet2
    ScalingConfig:
      MinSize: 1
      MaxSize: 2
      DesiredSize: 1

  GrafanaNodeInstanceRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: "ec2.amazonaws.com"
            Action: "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
